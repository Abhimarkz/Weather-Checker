<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> Weather App</title>  <!-- Google Fonts -->  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />  <!-- Leaflet CSS (for future map integration) -->  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+6HqPpKraV6MrQGm1d7ZsMWPiz15szc+u2tu02oKU="
    crossorigin=""
  />  <!-- Custom CSS -->  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🌦️ Weather Forecast</h1>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city..." autocomplete="off" />
      <div id="suggestions" class="suggestions-box" ></div>
      <datalist id="citySuggestions"></datalist>
      <button id="searchBtn">🔍</button>
      <button id="darkModeToggle" title="Toggle Dark Mode">🌙</button>
    </div>
    <div class="weather-card" id="result"></div>
    <div id="forecast" class="forecast-grid"></div>
  </div>  <!-- Custom JS -->  <script src="script.js"></script></body>

</html>
